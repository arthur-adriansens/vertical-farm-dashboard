name: Local Config
version: 1.0.0
schema: v1
models:
    - name: Llama 3.1 8B
      provider: ollama
      model: llama3.1:8b
      roles:
          - chat
          - edit
          - apply
    - name: Qwen2.5-Coder 1.5B
      provider: ollama
      model: qwen2.5-coder:1.5b-base
      roles:
          - autocomplete
    - name: Nomic Embed
      provider: ollama
      model: nomic-embed-text:latest
      roles:
          - embed
    - name: Autodetect
      provider: ollama
      model: AUTODETECT
context:
    - provider: tree
    - provider: file
    - provider: code
    - provider: currentFile
    - provider: clipboard
    - provider: repo-map
